<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Google</title>
</head>
<body>
    <header class="menu">
        <div class="menu-section left">
            <img class="menu-icon" src="assets/burger-icon.svg" alt="Burguer" />
            <a href="#" class="menu-link active"> All </a>
            <a href="#" class="menu-link"> Images </a>
        </div>
        <div class="menu-section right">
            <img class="menu-icon" src="assets/more-icon.svg" alt="Burguer" />
            <div class="menu-profile">
                <img class="menu-avatar-frame" src="assets/circle-frame.svg" aria-label="Avatar Frame" />
                <img class="menu-avatar" src="https://external-preview.redd.it/aJYsEACyn-FgNColGJPSHB3cduaHA3cOcD48zU1Orqk.jpg?auto=webp&s=ed39cc1e0141d069cac38e73f0cdd324ba45e596" alt="Avatar Frame" width="40" />
            </div>
        </div>
    </header>
    <main class="content">
        <img class="content-logo" src="assets/logo.svg" aria-label="Logotipo" width="500"/>
        <input class="content-search" type="text" />
    </main>
    <footer class="footer">
        <div class="footer-section footer-location">
            <span> Brazil </span>
        </div>
        <div class="footer-section footer-links">
            <a> Settings </a>
            <a> Privacy </a>
            <a> Terms </a>
        </div>
    </footer>
</body>
</html>
